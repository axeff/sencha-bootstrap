<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="app-test/lib/jasmine-1.2.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="app-test/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="app-test/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="app-test/lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="app-test/lib/jasmine.junit_reporter.js"></script>

  


  <!-- <script src="../sdk/sencha-touch.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app.js" type="text/javascript" charset="utf-8"></script> -->
  

  <!-- include spec files here... -->
  <script src="app-test/spec/BasicSpec.js" type="text/javascript" charset="utf-8"></script>



  <script type="text/javascript">

	//make global to be accessible in run-jasmine.js
	var jasmineEnv = jasmine.getEnv();
	
    (function() {
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();
      var junitReporter = new jasmine.JUnitXmlReporter();

      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.addReporter(junitReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <!-- Sencha Touch2 microloader -->
  <script id="microloader" type="text/javascript" src="sdk/microloader/development.js"></script>

</head>

<body>
</body>
</html>
